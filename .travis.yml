git:
  depth: 1
cache:
  yarn: true
  directories:
    - node_modules
matrix:
  fast_finish: true
language: node_js
sudo: required
dist: trusty
node_js:
  - '6'
notifications:
  email:
  - apoorv@binary.com
branches:
  only:
  - master
  - development
before_install: 
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - yarn
  - yarn build-all
before_script:
  - jdk_switcher use oraclejdk8
install: yarn test
after_success:
  - git config --global user.email "arnab@binary.com"
  - git config --global user.name "Arnab Karmakar"
  - yarn deploy-gh-pages
env:
  global:
  - secure: 
