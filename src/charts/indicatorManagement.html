<div class='indicator-dialog'
rv-dialog-title='dialog.title'>

  <div class='current category' rv-show='indicators.current | prop "length"'>
    <span class='title-big'>Current indicators </span>
    <div rv-each-ind='indicators.current'>
      <span rv-text='ind.name'></span>
      <span class='remove' rv-on-click='indicators.remove | bind ind'> X </span>
    </div>
  </div>

  <!-- <span class='title-big'>Add indicator</span> -->
  <div class='favorite category' rv-show='indicators.favorites | prop "length"'>
    <span class='title'>Favorites</span>
    <div rv-each-ind='indicators.favorites'>
      <span rv-text='ind.long_display_name'
            rv-on-click='indicators.add | bind ind'></span>
      <span class='ui-icon ui-icon-star'
            rv-on-click='indicators.favorite | bind ind'></span>
      <span class='question-mark'
            rv-show='ind.description'
            rv-tooltip='ind.description'> ? </span>
    </div>
  </div>

  <div class='categories' rv-each-cat='categories'>
    <div class='category'>
      <span class='title' rv-text='cat'></span>
      <div rv-each-ind='indicators.array | indicators-filter cat'>
        <span rv-text='ind.long_display_name'
              rv-on-click='indicators.add | bind ind'></span>
        <span class='ui-icon ui-icon-star-b'
              rv-on-click='indicators.favorite | bind ind'
              rv-css-color='ind.is_favorite | ternary "#E98024" "black"'></span>
        <span class='question-mark'
              rv-show='ind.description'
              rv-tooltip='ind.description'> ? </span>
      </div>
    </div>
  </div>


</div>
