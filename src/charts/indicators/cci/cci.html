<div class="cci" title="Commodity Channel Index (CCI)">
    <table width="100%">
        <tr>
            <td colspan="2">
                The Commodity Channel Index (CCI) is a versatile indicator that can be used to identify a new trend or warn of extreme conditions. 
            </td>
        </tr>
        <tr>
            <td><strong>Period</strong></td>
            <td><input value="20" min="1" max="50" id="cci_period" class="cci_input_width_for_period" /></td>
        </tr>
        <tr>
            <td><strong>MA Type</strong></td>
            <td>
                <select id="cci_ma_type" class="cci_input_width" autofocus>
                    <option value="SMA">SMA</option>
                    <option value="WMA">WMA</option>
                    <option value="EMA">EMA</option>
                    <option value="TEMA">TEMA</option>
                    <option value="TRIMA">TRIMA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Stroke</strong></td>
            <td><input value="" id="cci_stroke_color" type="button" class="cci_input_width" style="background: red" /></td>
        </tr>
        <tr>
            <td><strong>Stroke width</strong></td>
            <td>
                <select id="cci_stroke_width" class="cci_input_width" autofocus>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Dash style</strong></td>
            <td>
                <select id="cci_dash_style" class="cci_input_width">
                    <option value="Solid" data-imagesrc="images/dashstyle/Solid.png" title="Solid"></option>
                    <option value="ShortDash" data-imagesrc="images/dashstyle/ShortDash.png"></option>
                    <option value="ShortDot" data-imagesrc="images/dashstyle/ShortDot.png"></option>
                    <option value="ShortDashDot" data-imagesrc="images/dashstyle/ShortDashDot.png"></option>
                    <option value="ShortDashDotDot" data-imagesrc="images/dashstyle/ShortDashDotDot.png"></option>
                    <option value="Dot" data-imagesrc="images/dashstyle/Dot.png"></option>
                    <option value="Dash" data-imagesrc="images/dashstyle/Dash.png"></option>
                    <option value="LongDash" data-imagesrc="images/dashstyle/LongDash.png"></option>
                    <option value="DashDot" data-imagesrc="images/dashstyle/DashDot.png"></option>
                    <option value="LongDashDot" data-imagesrc="images/dashstyle/LongDashDot.png"></option>
                    <option value="LongDashDotDot" data-imagesrc="images/dashstyle/LongDashDotDot.png"></option>
                </select>
            </td>
        </tr>

    </table>
</div>
