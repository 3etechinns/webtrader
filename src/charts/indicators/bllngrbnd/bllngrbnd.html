<div class="bllngrbnd" title="Bollinger Band">
	<table width="100%">
        <tr>
          <td colspan="2">
            Bollinger Bands can be used to measure the highness or lowness of the price relative to previous trades.
          </td>
        </tr>
        <tr>
            <td><strong>Period</strong></td>
            <td><input value="21" min="1" max="200" class="bllngrbnd_input_width_for_period"/></td>
        </tr>
        <tr>
            <td><strong>Applied to</strong></td>
            <td>
                <select id="bllngrbnd_appliedTo" class="wma_input_width">
                    <option value="0">OPEN</option>
                    <option value="1">HIGH</option>
                    <option value="2">LOW</option>
                    <option value="3" selected>CLOSE</option>
                </select>
            </td>
        </tr>
    </table>
</div>
