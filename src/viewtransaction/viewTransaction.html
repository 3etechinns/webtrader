<div class='view-transaction-dialog'>
  <p class='longcode' rv-text='longcode'></p>
  <ul class='tabs'>
      <li rv-class-active="route.value | eq 'table'" rv-on-click="route.update | bind 'table'"> Table </li>
      <li rv-class-active="route.value | eq 'chart'" rv-on-click="route.update | bind 'chart'"> Chart </li>
      <li rv-class-active="route.value | eq 'explanation'" rv-on-click="route.update | bind 'explanation'"> Explanation </li>
  </ul>
  <div class="content">

    <div class="explanation" rv-show="route.value | eq 'explanation'"> TODO: explanation </div>

    <div class="table" rv-show="route.value | eq 'table'">
      <div> <p>Start Time</p>
          <span rv-text="table.purchase_time | or '-'"></span>
      </div>
      <div> <p>Now</p>
          <span rv-text="table.now"></span>
      </div>
      <div> <p>End Time</p>
          <span rv-text="table.sell_time | or '-'"></span>
      </div>

      <div> <p>Entry Spot</p>
          <span rv-text="table.entry_spot | or '-'"></span>
      </div>
      <div> <p>Current Spot</p>
          <span rv-text="table.current_spot | or 'not available'"></span>
      </div>
      <div> <p>Exit Spot</p>
          <span rv-text="table.exit_spot | or '-'"></span>
      </div>

      <div> <p>Purchase Price</p>
          <span rv-text="table.purchase_price | prepend table.currency | or '-'"></span>
      </div>
      <div> <p>Indicative Price</p>
          <span rv-text="table.indicative_price | prepend table.currency | or '-'"></span>
      </div>
      <div> <p>Final Price</p>
          <span rv-text="table.final_price | prepend table.currency | or '-'"></span>
      </div>
    </div>

    <div class="chart-container" rv-show="route.value | eq 'chart'">
      <div class='transaction-chart'> </div>
    </div>

  </div>
  <div class="footer">
    <span rv-text="validation"></span>
  </div>
</div>
