<div class="view-transaction-confirm">
    <h4>Trade Confirmation</h4>
    <p>You have sold the following contract:</p>
    <div class="longcode">
        <span rv-text="longcode"></span>
    </div>
    <div class="confirm-row">
      <div> <p>Buy Price</p>
        <span rv-text="buy_price"></span>
      </div>
      <div> <p><strong>Sale Price</strong></p>
        <span rv-text="sell_price"></span>
      </div>

      <div> <p>Return</p>
        <span rv-text="return"></span>
      </div>
    </div>

    <div class="transaction-row">
      Your transaction reference number is <span rv-text="transaction_id"></span>
    </div>

    <div class="balance-row">
        Your new account balance is <span rv-text="balance | formatPrice | prepend currency"></span>
    </div>
</div>
