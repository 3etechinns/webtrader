<div class="token-dialog">
    <p>
        To access authenticated features of this application:
        <ul>
            <li><a target="_blank" href="https://www.binary.com/login">Login to Binary.com</a></li>
            <li>Access My Account</li>
            <li>Then go to Settings</li>
            <li>Open API Token page</li>
            <li>Enter a Name for Token</li>
            <li>Copy Generated Token</li>
        </ul>
        <img src="images/token_generate.png" />
    </p>
    
    <input id="token-dialog-input" placeholder="Enter the token here" />

    <div class="token-dialog-buttons">
        <button>Apply</button>
        <button>Cancel</button>
    </div>
</div>
