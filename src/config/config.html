<div class="config-dialog">

      <span> Server </span>
      <input rv-value='registration.email' />

      <span rv-show='registration.email_show_explanation < email validate.value'
            class='explanation'>
            e.g, www2.binary.com, www.binaryqa36.com. <br/>

      </span>


      <span> OAuth App ID </span>
      <input rv-value='registration.email' />

      <span rv-show='registration.email_show_explanation < email validate.value'
            class='explanation'>
            e.g, <i>id-HXSSH5AIQylFwsiUcXGqpXApvnFeg</i> <br/>
            You have to register webtrader and get App ID before you can use different OAuth server for authentication.
            For more information refer to OAuth details on https://developers.binary.com/.
      </span>
</div>
