<div class="trade-dialog">
    <ul><li>
        <select class="contract-category-display"
                rv-selectmenu="categories.value | instant-notify categories.onchange | notify proposal.onchange"
                rv-selectrefresh="categories.array" >

                <option rv-each-row="categories.array" rv-value="row">{row}</option>
       </select>
    </li></ul>

    <ul class="contract-displays"
        rv-data="category_displays.selected | instant-notify category_displays.onchange | notify proposal.onchange">
        <li rv-each-row="category_displays.array"
            rv-on-click="category_displays.onclick"
            rv-data="row"
            rv-class-active="category_displays.selected | eq row"
            > {row} </li>
    </ul>

    <ul class="date-start-row" rv-show="date_start.visible">
        <li>
            <p>Start time </p>
        </li>
        <li>
            <select class="date-start-select"
                    rv-jq-class="'trade-dialog-date-start-ul'"
                    rv-selectmenu="date_start.value | notify proposal.onchange"
                    rv-selectrefresh="date_start.array" >
                    <option rv-each-row="date_start.array" rv-value="row.value">{row.text}</option>

           </select>
        </li>
    </ul>

    <ul class="duration-row">
        <li>
            <select class="duration-select"
                    rv-selectmenu="duration.value | notify proposal.onchange"
                    rv-selectrefresh="duration.array">

                <option rv-each-row="duration.array" rv-value="row">{row}</option>
           </select>
        </li>
        <li rv-show="duration.value | eq 'Duration' ">
            <input class="duration-count" type="number" min="1" step="1" readonly
                   rv-spinner="duration_count.value | notify proposal.onchange" />
        </li>
        <li rv-show="duration.value | eq 'Duration' ">
            <select class="duration-unit"
                    rv-selectmenu="duration_unit.value | notify proposal.onchange" 
                    rv-selectmenurefresh="duration_unit.array" >

                <option rv-each-row="duration_unit.array" rv-value="row">{row}</option>
           </select>
        </li>
        <li rv-show="duration.value | eq 'End Time' ">
            <input type="text" class="datepicker endtime-date"
                   readonly rv-datepicker="endtime_date.value | notify proposal.onchange" /> 
        </li>
        <li rv-show="duration.value | eq 'End Time' ">
            <input type="text" class="timepicker endtime-hour"
                   readonly rv-timepicker="endtime_hour.value | notify proposal.onchange" /> 
        </li>
    </ul>

    <ul class="digits-row">
        <li>
            <p>Last Digit Prediction </p>
        </li>
        <li>
            <select class="digits-select"
                    rv-jq-class="'trade-dialog-digits-select-ul'"
                    rv-selectmenu="digits.value | notify proposal.onchange"  >

                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
           </select>
        </li>
        <li>
            <span class="tick-quote">{tick.quote}</span>
        </li>
    </ul>

    <ul class="basis-row">
        <li>
            <select class="basis-select"
                    rv-selectmenu="basis.value | capitalize | notify proposal.onchange"
                    rv-selectrefresh="basis.array">

                <option rv-each-row="basis.array" rv-value="row">{row}</option>
           </select>
        </li>
        <li>
            <select class="currency-select"
                    rv-selectmenu="currency.value | notify proposal.onchange"
                    rv-selectrefresh="currency.array">

                <option rv-each-row="currency.array" rv-value="row">{row}</option>
           </select>
        </li>
        <li>
            <input class="basis-amount" type="number" min="1" step=".01"
                   rv-spinner="basis.amount | notify proposal.onchange" />
        </li>
    </ul>
</div>
