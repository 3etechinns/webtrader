<div class="trade-dialog">
    <ul>
        <li>
            <select class="contract-category-display"
                    rv-selectmenu="categories.value | instant-notify categories.update duration.update | notify proposal.onchange"
                    rv-selectrefresh="categories.array" >

                    <option rv-each-row="categories.array" rv-value="row">{row}</option>
           </select>
        </li>
        <li>
            <span class="tick-quote" rv-text="tick.quote"></span>
        </li>
    </ul>

    <ul class="contract-displays"
        rv-data="category_displays.selected | instant-notify date_start.update duration_unit.update basis.update_limit | notify proposal.onchange">
        <li rv-each-row="category_displays.array"
            rv-on-click="category_displays.onclick"
            rv-data="row"
            rv-class-active="category_displays.selected | eq row"
            > {row | capitalize} </li>
    </ul>

    <ul class="date-start-row" rv-show="date_start.visible">
        <li>
            <p>Start time </p>
        </li>
        <li>
            <select class="date-start-select"
                    rv-jq-class="'trade-dialog-date-start-ul'"
                    rv-selectmenu="date_start.value | instant-notify duration_unit.update | notify proposal.onchange"
                    rv-selectrefresh="date_start.array" >
                    <option rv-each-row="date_start.array" rv-value="row.value">{row.text}</option>

           </select>
        </li>
    </ul>

    <ul class="duration-row"
        rv-show="categories.value | not-eq 'Spreads'">
        <li>
            <select class="duration-select"
                    rv-selectmenu="duration.value | notify proposal.onchange"
                    rv-selectrefresh="duration.array">

                <option rv-each-row="duration.array" rv-value="row">{row}</option>
           </select>
        </li>
        <li rv-show="duration.value | eq 'Duration' ">
            <input class="duration-count" type="number" step="1" readonly
                   rv-spinner="duration_count.value | notify proposal.onchange"
                   rv-spinner-min="duration_count.min"
                   rv-spinner-max="duration_count.max" />
        </li>
        <li rv-show="duration.value | eq 'Duration' ">
            <select class="duration-unit"
                    rv-selectmenu="duration_unit.value | instant-notify duration_count.update barriers.update | notify proposal.onchange" 
                    rv-selectmenurefresh="duration_unit.array" >

                <option rv-each-row="duration_unit.array" rv-value="row.type">{row.type}</option>
           </select>
        </li>
        <li rv-show="duration.value | eq 'End Time' ">
            <input type="text" class="datepicker date-expiry-date" readonly
                   numberOfMonths="1" marginTop="0px" marginLeft="-100px"
                   rv-datepicker="date_expiry.value_date | instant-notify date_expiry.update | notify proposal.onchange" /> 
        </li>
        <li rv-show="duration.value | eq 'End Time' ">
            <input type="text" class="timepicker date-expiry-hour"
                   marginTop="0px" marginLeft="20px"
                   rv-timepicker="date_expiry.value_hour | instant-notify date_expiry.update | notify proposal.onchange" /> 
        </li>
    </ul>

    <ul class="digits-row"
        rv-show="categories.value | eq 'Digits'">
        <li>
            <p>Last Digit Prediction </p>
        </li>
        <li>
            <select class="digits-select"
                    rv-jq-class="'trade-dialog-digits-select-ul'"
                    rv-selectmenu="digits.value | notify proposal.onchange"  >

                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
           </select>
        </li>
    </ul>

    <ul class="barriers-barrier-row" rv-show="barriers.barrier_count | eq 1">
        <li> <p rv-tooltip="'Enter the barrier in terms of the difference from the spot price.  If you enter +0.005, then you will be purchasing a contract with a barrier 0.005 higher than the entry spot.  The entry spot will be the next tick after your order has been received'"
                rv-tooltip-position="tooltips.barrier_p"
                >Barrier offset</p> </li>
        <li>
            <input class="barriers-barrier" type="number" min="0" step="0.00001" step-big="0.001"
                   rv-spinner="barriers.barrier | notify proposal.onchange" />
        </li>
        <li>
            <span class="barrier-live"
                  rv-text="barriers.barrier_live < barrier root.tick.quote | to-fixed 5"
                  rv-tooltip='"This is an indicative barrier. Actual barrier will be the entry spot plus the barrier offset."'
                  rv-tooltip-position='tooltips.barrier'
                  />
        </li>
    </ul>

    <ul class="barriers-high-barrier-row" rv-show="barriers.barrier_count | eq 2">
        <li> <p rv-tooltip="'Enter the barrier in terms of the difference from the spot price. If you enter +0.005, then you will be purchasing a contract with a barrier 0.005 higher than the entry spot. The entry spot will be the next tick after your order has been received'"
                rv-tooltip-position="tooltips.barrier_p"
                >High barrier offset</p> </li>
        <li>
            <input class="barriers-barrier" type="number" min="0" step="0.00001" step-big="0.001"
                   rv-spinner="barriers.high_barrier | notify proposal.onchange" />
        </li>
        <li>
            <span class="barrier-live"
                  rv-text="barriers.high_barrier_live < high_barrier root.tick.quote | to-fixed 5"
                  rv-tooltip="'This is an indicative barrier. Actual barrier will be the entry spot plus the barrier offset.'"
                  rv-tooltip-position='tooltips.barrier'
                  />
        </li>
    </ul>

    <ul class="barriers-low-barrier-row" rv-show="barriers.barrier_count | eq 2">
        <li> <p rv-tooltip="'Enter the barrier in terms of the difference from the spot price. If you enter +0.005, then you will be purchasing a contract with a barrier 0.005 higher than the entry spot. The entry spot will be the next tick after your order has been received'"
                rv-tooltip-position="tooltips.barrier_p"
                >Low barrier offset</p> </li>
        <li>
            <input class="barriers-barrier" type="number" max="0" step="0.00001" step-big="0.001"
                   rv-spinner="barriers.low_barrier | notify proposal.onchange" />
        </li>
        <li>
            <span class="barrier-live"
                  rv-text="barriers.low_barrier_live < low_barrier root.tick.quote | to-fixed 5"
                  rv-tooltip="'This is an indicative barrier. Actual barrier will be the entry spot plus the barrier offset.'"
                  rv-tooltip-position='tooltips.barrier'
                  />
        </li>
    </ul>

    <ul class="basis-row">
        <li>
            <select class="basis-select"
                    rv-selectmenu="basis.value | capitalize | notify proposal.onchange"
                    rv-selectrefresh="basis.array">

                <option rv-each-row="basis.array" rv-value="row">{row}</option>
           </select>
        </li>
        <li>
            <select class="currency-select"
                    rv-selectmenu="currency.value | notify proposal.onchange"
                    rv-selectrefresh="currency.array">

                <option rv-each-row="currency.array" rv-value="row">{row}</option>
           </select>
        </li>
        <li>
            <input class="basis-amount" type="number" min="1" step=".01"
                   rv-spinner="basis.amount | notify proposal.onchange"
                   rv-spinner-max="basis.limit" />
        </li>
    </ul>

    <ul class="proposal-message">
        <li>{proposal.message}</li>
    </ul>
    <ul rv-class-netprofit="proposal.error | eq ''" rv-class-error="proposal.error | not-eq ''">
        <li rv-show="proposal.error | eq ''">
                    Net Profit: <span rv-text="currency.value" />
                    <span rv-text="proposal.netprofit < ask_price payout | or 0 | to-fixed 2" /> |
                    Return <span rv-text="proposal.return_ < ask_price payout"/>
        </li>
        <li rv-show="proposal.error | not-eq ''">{proposal.error}</li>
    </ul>
</div>
