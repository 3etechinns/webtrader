<div class="trade-conf">

  <ul class="title-row">
    <li>
      <span rv-text="title.text" />
    </li>
  </ul>

  <ul class='message-row'>
    <li>
      <span rv-text="buy.message" />
    </li>
  </ul>

  <ul class='payout-row'>
    <li>
      <span>Potential Payout</span>
      <span rv-text='buy.payout_amount' />
    </li>
    <li>
      <span>Total Cost</span>
      <span rv-text='buy.buy_price' />
    </li>
    <li>
      <span>Potential Profit</span>
      <span rv-text='buy.potential_profit | to-fixed 2' />
    </li>
  </ul>

  <ul class='transaction-row'>
    <li>
      <span>Your transaction reference is </span><span rv-text='buy.transaction_id' />
    </li>
  </ul>

  <ul class='view-row'
    rv-show='ticks.active | eq false'>
    <li class="view">
      View
    </li>
    <li rv-on-click='arrow.onclick'>
      <img class="arrow" src="images/up-arrow.svg"/>
    </li>
  </ul>

  <ul class="digits-row"
      rv-auto-scroll-bottom="ticks.array"
      rv-show="ticks.active">
      <li rv-each-row="ticks.array">
          <span> Tick {row.number} </span>
          <span>{row.epoch | utc-time}</span>
          <span rv-html="row.quote | bold-last-character"></span>
      </li>
  </ul>

  <ul class='balance-row'>
    <li>
      <span> Account blance: </span>
      <span class="bold">{buy.currency}</span>
      <span class="bold">{buy.balance_after | to-fixed 2}</span>
    </li>
  </ul>
</div>
