<div class="list">
	<div class="items">
		<span rv-each-elem="list" rv-on-click="updateSublist | bind elem" rv-class-selected="current.list.text | eq elem.text">{elem.text}</span>
	</div>
</div>
<div class="sublist">
	<div class="items">
		<span rv-each-item="current.sublist" rv-on-click="getContent | bind item.url" rv-class-selected="current.content_page | eq item.url">{item.text}</span>
	</div>
</div>
<div class="content">
	<div class="loading" rv-if="current.content | eq null">Example text</div>
	<div class="items" rv-html="current.content"></div>
</div>
