<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0"><title>Highcharts implementation for Binary.com</title><script src="v2.1.8/common/util.js"></script></head><body><script>var affiliates = getParameterByName('affiliates') || 'false';
      var suffix = "";

      if (affiliates === 'true') {
          var url = window.location.href;
          suffix = url.substring(url.indexOf('?')); //Pass all parameters
      }

      /* oauth login ? */
      var href = window.location.href;
      if(/acct1=/.test(href) && /token1=/.test(href)) {
        //Remove the '#' check later once the backend changes are released TODO
        var params = href.indexOf('#') != -1 ? href.split('#')[1].split('&') : href.split('?')[1].split('&');
        var oauth = [ ];
        for(var i = 0; i < params.length; i+=2){
          var id = params[i].split('=')[1];
          var token = params[i+1].split('=')[1];
          oauth.push({ id: id, token: token });
        }
        local_storage.set('oauth', oauth);
        local_storage.set('oauth-login', { value: true }); /* used to fire oauth-login event in binary_websockets.js */
      }

      window.location.href = 'v2.1.8/main.html' + suffix;</script></body></html>
